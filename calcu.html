    <div id="prTable" class="m-2">
    <h3 class="m-3">Enter Product:</h3>
        <input type="text" name="ProductName" id="prName" placeholder="Enter Product Name">
        <input type="number" name="ProductValue" id="prValue" placeholder="Enter Product Worth">
        <input type="number" name="ProductWeight" id="prWeight" placeholder="Enter Poduct Weight">

        <table style="border-collapse: collapse;visibility: hidden;" id="upperTable">

            <th>Product Weight</th>
            </tr>
        </table>
    </div>
    <div id="knapTable" class="m-2">

        <input type="number" name="BagWeight" id="bgWeight">

        <table style="border-collapse: collapse;visibility: hidden;" id="lowerTable">
            <tr>
                <th>Product Name</th>
